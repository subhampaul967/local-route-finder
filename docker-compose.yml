version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: local_bus
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/local_bus
      JWT_SECRET: your_secure_jwt_secret_change_me
      NODE_ENV: production
      PORT: 4000
    depends_on:
      - postgres
    volumes:
      - ./backend/prisma:/app/prisma

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
    depends_on:
      - backend

volumes:
  postgres_data:
